<link rel="import" href="ing-login-content-i18n.html">

<!-- 
`ing-login-content` .

Represents portion of the content managed by CMS

@demo demo/ing-login-content.html
-->

<dom-module id="ing-login-content">
    <template>

    	<ing-login-content-i18n content="{{i18ncontent}}"></ing-login-content-i18n>

       
       	<div class="content-block">
            <h3 class="sub-heading no-margin-top">{{i18ncontent.important}}</h3>
        </div>
        <div class="content-block margin-bottom large">
            <h4 class="icon-block icon-info icon-orange" style="margin-left:3px;">{{i18ncontent.section1Title}}</h4>
               <p inner-h-t-m-l="{{i18ncontent.section1Content1}}">{{i18ncontent.section1Content1}}</p>
               <p>{{i18ncontent.section1Content2}}</p>                  
        </div> 
        <div class="content-block margin-bottom large">
           <h4 class="icon-block icon-info icon-orange" style="margin-left:3px;">{{i18ncontent.section2Title}}</h4>
           <p>{{i18ncontent.section2Content1}}</p>
           <p>{{i18ncontent.section1Content2}}</p>               
        </div>             
	</template>
</dom-module>

<script src="../../js/login/ing-login-content.js"></script>
